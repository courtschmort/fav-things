<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Favorite Things</h1>

    <form>
      <div class="form-group">
        <label for="color">Favorite Color?</label>
        <input type="text" class="form-control" id="color" placeholder="Yellow">
      </div>

      <div class="form-group">
        <label for="number">Favorite Number?</label>
        <input type="number" class="form-control" id="number" placeholder="7">
      </div>

      <div class="form-group">
        <label for="city">Favorite City?</label>
        <input type="text" class="form-control" id="city" placeholder="Portland">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="output">
      <p>Here's your array: <span class="output"></span></p>
    </div>

    </div>
  </body>
</html>
